<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Store</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <h1>Employee Store</h1>

    <div class="section">
        <h2>Add Employee</h2>
        <input type="text" id="addId" placeholder="ID">
        <input type="text" id="addName" placeholder="Name">
        <input type="number" id="addSalary" placeholder="Salary">
        <button id="addEmployeeBtn">Add Employee</button>
    </div>

    <div class="section">
        <h2>Find Employee</h2>
        <input type="text" id="findId" placeholder="ID">
        <button id="findEmployeeBtn">Find Employee</button>
    </div>

    <div class="section">
        <h2>Remove Employee</h2>
        <input type="text" id="removeId" placeholder="ID">
        <button id="removeEmployeeBtn">Remove Employee</button>
    </div>

    <div class="section">
        <h2>Get Employee By ID</h2>
        <input type="text" id="getById" placeholder="ID">
        <button id="getEmployeeBtn">Get Employee</button>
    </div>

    <h2>Result</h2>
    <div id="result"></div>

    <script type="module" src="./src/main.ts"></script>

</body>
</html>
